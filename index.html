<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>m0x</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: white;
    font-family: 'Press Start 2P', cursive;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .caption {
    position: absolute;
    width: 100%;
    text-align: center;
    font-size: 6rem;
    font-family: 'Press Start 2P', sans-serif;
    color: white;
    pointer-events: none;
    background: linear-gradient(0deg, rgba(0,190,191,1) 0%, rgba(29,0,255,1) 50%, rgba(253,45,213,1) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="starCanvas"></canvas>
<div class="caption" id="caption">m0x</div>

<script>
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  const caption = document.getElementById('caption');

  const starLayers = [
    { speed: 5.0, color: '#ffffff', size: 3 },
    { speed: 3.0, color: '#cccccc', size: 2 },
    { speed: 1.0, color: '#888888', size: 2 }
  ];

  const stars = [];
  const numStars = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Create stars in the top 50% of the canvas
  function createStars() {
    for (let i = 0; i < numStars; i++) {
      const layer = starLayers[Math.floor(Math.random() * starLayers.length)];
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height * 0.5), // Top 50%
        speed: layer.speed,
        color: layer.color,
        size: layer.size
      });
    }
  }
  createStars();

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
      star.x -= star.speed;

      if (star.x < -star.size) {
        star.x = canvas.width + star.size;
        star.y = Math.random() * (canvas.height * 0.5); // Top 50%
      }

      ctx.fillStyle = star.color;
      ctx.fillRect(star.x, star.y, star.size, star.size);
    });

    requestAnimationFrame(animateStars);
  }
  animateStars();

  // Caption bounce animation using an inverted sine wave
  let angle = Math.PI / 2.0;
  const amplitude = window.innerHeight * 0.5; // Total bounce distance (top to middle)
  const middle = window.innerHeight * 0.5;

  function animateCaption() {
    // Calculate the position using an inverted sine wave effect
    const yOffset = middle - Math.abs(Math.sin(angle)) * amplitude;
    caption.style.top = `${yOffset}px`;

    // Increase angle for continuous animation
    angle += 0.01;

    // Reset angle when it completes a half-sine wave to create the looped bounce
    if (angle >= Math.PI) {
      angle = 0;
    }

    requestAnimationFrame(animateCaption);
  }
  animateCaption();
</script>

</body>
</html>
